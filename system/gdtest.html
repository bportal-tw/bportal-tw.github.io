<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แสดงรูปจาก URL</title>
</head>
<body>

<label for="imgUrl">ใส่ลิงค์รูป:</label>
<input type="text" id="imgUrl" placeholder="วาง URL รูปที่นี่" style="width: 300px;">
<button id="loadBtn">แสดงรูป</button>

<br><br>
<img id="preview" src="" alt="Preview รูป" style="max-width: 500px; border: 1px solid #ccc;">

<script>
const imgInput = document.getElementById('imgUrl');
const preview = document.getElementById('preview');
const loadBtn = document.getElementById('loadBtn');

loadBtn.addEventListener('click', () => {
  let url = imgInput.value.trim();
  if (!url) {
    alert('กรุณาใส่ URL ก่อน');
    return;
  }
  preview.src = url; // ตั้ง src ของ <img> เป็น URL ที่กรอก
});

// รองรับกด Enter
imgInput.addEventListener('keydown', (e) => {
  if(e.key === 'Enter') loadBtn.click();
});
</script>

</body>
</html>
